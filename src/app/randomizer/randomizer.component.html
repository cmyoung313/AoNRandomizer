<form [formGroup]="randomizerInput">
    <div class="grid grid-cols-1 gap-4 py-4">
        <div>
            <mat-form-field>
                    <mat-label>Categories</mat-label>
                    <mat-select formControlName="categoryControl" multiple>
                        @for (category of categoryList; track category){
                            <mat-option [value]= "category"> {{category}} </mat-option>
                        }
                    </mat-select>
                </mat-form-field>  
        </div>
        <div>
            <mat-form-field>
                    <mat-label>Levels</mat-label>
                    <mat-select formControlName="levelControl" name="levelControl" multiple>
                        @for (level of levelList; track level){
                            <mat-option [value]= "level"> {{level}} </mat-option>
                        }
                    </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Traits</mat-label>
                <mat-select formControlName="traitControl" multiple>
                    @for (trait of traitList; track trait){
                        <mat-option [value]= "trait"> {{trait}} </mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Quantity</mat-label>
                    <input type="number" matInput formControlName ="quantityControl">
            </mat-form-field>
        </div>
    </div>
</form>
